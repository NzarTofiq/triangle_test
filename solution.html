function findAdj(arr){
	if(arr.length === 1){
		sum += arr[0];
		return arr[0];
	}else{
		var firstIndex = lastIndex;
		var secondIndex = firstIndex +1;
		if(arr[firstIndex] <= arr[secondIndex]){
			lastIndex = firstIndex;
			console.log(arr[firstIndex])
			sum += arr[firstIndex];
		} else {
			lastIndex = secondIndex;
			console.log(arr[secondIndex])
			sum += arr[secondIndex];
		}
	}
}

function shortestRoute(parentArray) {
	for (var i=0; i<parentArray.length; i++) {
		console.log(parentArray[i]);
		for (var j=0; j<parentArray[i].length; j++) {
			if (j === lastIndex) {
				findAdj(parentArray[i]);
				break;
			}
		}
	}
}
